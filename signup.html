<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../css/css2.css">
    <script src="../js/js2.js"></script>
</head>
<body>
    <div class="container">
        <h1>SIGN UP</h1>
        <form action="" onsubmit="return valForm()">
            <div>
                <input type="text" placeholder="User name" id="us" class="us">
            </div>
            <div>
                <input type="text" placeholder="Email" id="mail" class="gmail">
            </div>
            <div>
                <input type="password" placeholder="PassWord" id="pa" class="pa">
            </div>
           <div>
            <input type="submit" name="" id="" value="Submit" class="submit">
           </div>
           
        </form>
    </div>
</body>
</html>
